<h3 class="heading"></h3>


<form  [formGroup]="contactDetailsForm" (ngSubmit)="onSubmit()" > 

    <div class="form-group" >
        <label>FirstName</label>
        <input class="form-control" type="text" formControlName="firstName">
    </div>
    <div class="form-group">
        <label>Surname</label>
        <input class="form-control"  type="text" formControlName="surname">
    </div>
    <div class="form-group" >
        <label>Cell</label>
        <input class="form-control" type="text" formControlName="cell">
    </div>
    <div class="form-group">
        <label>Telephone</label>
        <input class="form-control"  type="text" formControlName="Telephone">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input class="form-control"  type="text" formControlName="Address">
    </div>
    <button type="submit" [disabled]="!contactDetailsForm.valid" >Submit</button>
</form>
